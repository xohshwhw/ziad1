    <script>
   function moveButton() {
      const container = document.getElementById('container');
      const button = document.getElementById('noButton');

      // Get the container's dimensions
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      // Get the button's dimensions
      const buttonWidth = button.offsetWidth;
      const buttonHeight = button.offsetHeight;

      // Calculate random position within container bounds, ensuring button stays inside
      const maxX = containerWidth - buttonWidth;
      const maxY = containerHeight - buttonHeight;

      const x = Math.random() * maxX; // Random X within the container
      const y = Math.random() * maxY; // Random Y within the container

      // Move the button to the new position
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }

    // Add an event listener to move the button when clicked
    document.getElementById('noButton').addEventListener('click', moveButton);
